      document.onmousemove = function(e) {
        var x = -(e.clientX/10);
        var y = -(e.clientY/10);
        this.body.style.backgroundPosition = x + 'px ' + y + 'px';
      };
    };
  </script>
  <style type="text/css">
    body {
      background: url('imagen.jpg');

      background: #fff;
      margin: 150px auto 0 auto;
      padding: 30px;
      border-radius: 5px;
    }
  </style>
</head>
